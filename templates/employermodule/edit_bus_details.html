{% extends 'Navbar/employernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'path/to/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="#">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="bus_name">Bus Name:</label>
                            <input type="text" class="form-control" name="bus_name" value="{{ bus_details.bus_name }}" required>
                        </div>

                        <div class="form-group">
                            <label for="ticket_cost">Ticket Cost:</label>
                            <input type="text" class="form-control" name="ticket_cost" value="{{ bus_details.ticket_cost }}" required>
                        </div>

                        <div class="form-group">
                            <label for="bus_type">Bus Type:</label>
                            <select class="form-control" name="bus_type" required>
                                <option value="sleeper" {% if bus_details.bus_type == 'sleeper' %}selected{% endif %}>Sleeper</option>
                                <option value="semisleeper" {% if bus_details.bus_type == 'semisleeper' %}selected{% endif %}>semisleeper</option>
                                <option value="sitting" {% if bus_details.bus_type == 'sitting' %}selected{% endif %}>sitting</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="noofseats">No Of Seats:</label>
                            <textarea class="form-control" name="noofseats" required>{{ bus_details.noofseats }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="pickup">Pick-Up:</label>
                            <input type="text" class="form-control" name="pickup" value="{{ bus_details.pickup }}" required>
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" name="destination" value="{{ bus_details.destination }}" required>
                        </div>

                        <div class="form-group">
                            <label for="provisions">Provisions:</label>
                            <textarea class="form-control" name="provisions" required>{{ bus_details.provisions }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
